    <h2>课堂方面提要</h2>
    <h2>一、课堂上不要重复点同学，只要同学愿意下都可以，给同学们多些机会（例如我）</h2>
    <h2>二、课堂上不要太多时间让同学们自行探索，对于一个陌生的语言，大部分人的自学等于沉沦</h2>
    <h2>三、课堂上可以适当增加板书，单靠听力很难记下要点</h2>
    <h2>四、建议在课程中加入有趣的程序设计，如html，JavaScript</h2>
